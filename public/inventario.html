  <!-- Modal Entrada -->
  <div id="entradaModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; padding: 20px;">
    <div style="max-width: 500px; margin: 100px auto; background: rgba(45, 27, 0, 0.95); border-radius: 15px; padding: 30px; border: 2px solid rgba(76, 175, 80, 0.5);">
      <h2 style="color: #4caf50; margin-bottom: 20px;">â• Registrar Entrada de inventario</h2>

          <button type="submit" class="btn-primary" style="flex: 1; padding: 12px; background: #f44336;">Registrar</button>
